<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/89f4727130.js" crossorigin="anonymous"></script>
  </head>
<body>
      <div class="upper-part">
        <p class="logo"><i class="fas fa-fingerprint fa-0.5x"></i><strong>Huddle</strong></p>
      </div>
      <div class="main-content">
        <img class="big-img"src="images/illustration-mockups.png">
        <div class="main">
          <h1 class="main-text">Build The Community Your Fans Will Love</h1>
          <p class="sub-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

        <a class="btn">Register</a>
  
        </div>
  
      </div>
  <footer>
    <div class="icons">
    <i class="social-icon fab fa-facebook fa-2x"></i>
    <i class="social-icon fab fa-twitter-square fa-2x"></i>
    <i class="social-icon fab fa-instagram-square fa-2x"></i>
    </div>
    <div class="attribution">
      <p class="credit">
      Challenge by <a class="credit-text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="credit-text" href="">Saurabh chaudhary</a>.
    </p>
   
    </div>
    
  </footer>
</body>
</html>
